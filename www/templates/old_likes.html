<ion-view view-title="OldLikes">
  <ion-content>
    <div class='sliders-title-container'><h1 class='sliders-title'>Tried & True Favorites</h1></div>
    <!-- <button menu-toggle="left" class="button button-icon icon ion-navicon"></button> -->

    <div ng-controller="OldLikeController">
        <div ng-repeat="oldRec in allRecs">
            <div class='coasters-container'>
                <div class='coaster-bar'>
                    <span class='slide'><span class='ion-ios-arrow-left'></span>  Slide to Rate This Beer</span>
                    <div class='coaster blonde' id='{{oldRec[0]}}' ng-click='selectBeer({{oldRec[0]}})'>
                        <span class='coaster-beer-name'>{{oldRec[1]}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </ion-content>
</ion-view>
