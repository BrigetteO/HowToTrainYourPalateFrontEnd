<ion-view view-title="OldLikes">
  <ion-content>
    <div class='sliders-title-container'><h1 class='sliders-title'>Tried & True Favorites</h1></div>
    <!-- <button menu-toggle="left" class="button button-icon icon ion-navicon"></button> -->

    <div ng-controller="RecsController">
        <div ng-repeat="newRec in allNewRecs">
            <div class='coasters-container'>
                <div class='coaster-bar'>
                    <span class='slide '><span class='ion-ios-arrow-left'></span>     Slide to Rate This Beer</span>
                    <div class='coaster blonde'>
                        <span class='coaster-beer-name'>{{newRec[1]}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </ion-content>
</ion-view>

                    
<!-- YOUR IMPLEMENTATION -->
<button ng-click="selectBeer({{newRec[0]}})" class="button   button-block button-positive">{{newRec[1]}}</button>
