<ion-view view-title="RatingConfirm">
  <ion-content>
    <div class='confirm-title-holder'>
        <h1 class="rating_confirm-title">Thank You for Your Feedback!</h1>
        <p class='rating_confirm-content'>We've refined your preferences, and will have some new beers for you to try!</p>
    </div>
    <!-- <button menu-toggle="left" class="button  button-icon icon ion-navicon"></button> -->

    <div class='submit-container'>
        <a href="#/profile" class="button custom-submit">Back to my profile</a>
    </div>

   <div class='rating-card beer-detailed-description'>
   <div ng-controller="InfoController">
      <div ng-repeat="info in allInfos">
        <h1 class='beer-detailed-title'>{{info.name}}</h1>
        <p>{{info.description}}</p>
    </div>
    </div>
  </ion-content>
</ion-view>
