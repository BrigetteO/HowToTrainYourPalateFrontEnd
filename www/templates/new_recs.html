<ion-view view-title="NewRecs">
  <ion-content>
    <h1 class="title">New Recommendations</h1>
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <div ng-repeat="newRec in allNewRecs">
      <p>{{newRec.flavor}}</p>
    </div>

    <ul>
      <li>
        <p>Beer Rec #1</p>
        <a href="#/rating" class="button button-positive">Rate this Beer!</a>
      </li>
      <li>
        <p>Beer Rec #2</p>
        <a href="#/rating" class="button button-positive">Rate this Beer!</a>
      </li>
      <li>
        <p>Beer Rec #3</p>
        <a href="#/rating" class="button button-positive">Rate this Beer!</a>
      </li>
    </ul>
  </ion-content>
</ion-view>
