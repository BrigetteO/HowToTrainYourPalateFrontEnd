<ion-view view-title="NewRecs">
  <ion-content>
    <h1 class="title">New Recommendations</h1>
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <div ng-repeat="newRec in allNewRecs">
      <a href="#/rating/{{newRec[0]}}" class="button button-positive" type="submit">{{newRec[1]}}</a>
    </div>
  </ion-content>
</ion-view>
