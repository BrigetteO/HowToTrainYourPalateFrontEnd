<ion-view view-title="Flavors">
  <ion-content>
    <h1 class="title">Flavors</h1>
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <form name="myForm" ng-controller="FlavorController">
      <label ng-repeat="flavor in allFlavors">
        <input
          type="checkbox"
          value="{{flavor}}"
          ng-checked="selection.indexOf(flavor) > -1"
          ng-click="toggleSelection(flavor)"
        > {{flavor[1]}}
      </label>
      <button ng-click="submitFlavors()" class="button button-block button-positive" type="submit">Submit</button>
    </form>
  </ion-content>
</ion-view>
