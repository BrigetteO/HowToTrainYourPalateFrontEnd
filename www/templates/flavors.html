<ion-view view-title="Flavors">
  <ion-content>
    <h1 class="title">Flavors</h1>
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

  <form ng-controller="FlavorController">
    <select ng-model="flavor" multiple>
      <option ng-repeat="flavor in allFlavors" value="{{flavor[0]}}">{{flavor[1]}}</option>
    </select>
    <button class="button button-block button-positive" type="submit">Submit</button>
    </form>
  </ion-content>
</ion-view>
