<ion-view view-title="Rating">
  <ion-content>
    <!-- <button menu-toggle="left" class="button button-icon icon ion-navicon"></button> -->
    <form name="ratingForm" ng-controller="RatingController">
      <div class="title-coaster"><div class='rating-title'>{{allTags.mainType.name}}</div></div>

      <div class='beer-rating-card'>
        <p class='rating-text'>Rate this beer!</p>

        <div class='star-chart'>
          <span class="beerRate">
            <input id="rating3" type="radio" ng-model="rating" name="rating" class='rating' value='3'>
            <label class='icon ion-ios-pint-outline' for="rating3"></label>

            <input id="rating2" type="radio" ng-model="rating" name="rating" class='rating' value="2">
            <label class='icon ion-ios-pint-outline' for="rating2"></label>

            <input id="rating1" type="radio" ng-model="rating" name="rating" class='rating' value="1">
            <label class='icon ion-ios-pint-outline' for="rating1"></label>
          </span>
        </div>

      </div>

    <div class='rating-card'>
      <p class='rating-text'>Tags</p>
      <label ng-repeat="tag in allTags.associatedTypes">
        <input
        type="checkbox"
        value="{{tag.id}}"
        ng-checked="selection.indexOf(tag) > -1"
        ng-click="toggleSelection(tag)">
        {{tag.name}}
      </label>
    </div>

      <div class='rating-card'>
        <p class='rating-text'>Add a comment (optional)</p>
        <textarea ng-model="comment" cols="40" rows="2"></textarea>
      </div>

    <div class='submit-container'>
      <button ng-click="submitRating()" class="button button-block button-positive" type="submit">Submit</button>
    </div>
    </form>
    </div>
  </ion-content>
</ion-view>
