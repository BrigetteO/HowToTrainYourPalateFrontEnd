<ion-view view-title="Rating">
  <ion-content>
    <h1 class="title">Rate these Beers</h1>
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

    <div>
      <h3>Tags</h3>
    </div>

    <form name="tagForm" ng-controller="RatingController">
      <label ng-repeat="tag in allTags">
      <input
      type="checkbox"
      name="selectedTag[]"
      value="{{tag}}"
      ng-checked="selection.indexOf(tag) > -1"
      ng-click="toggleSelection(tag)">
      {{tag[1]}}
      </label>
      <button ng-click="selectTag()" class="button button-block button-positive" type="submit">Submit</button>
    </form>
  </ion-content>
</ion-view>
