<ion-view view-title="Rating">
  <ion-content>
    <!-- <button menu-toggle="left" class="button button-icon icon ion-navicon"></button> -->
    <div class="title-coaster"><div class='rating-title'>Indian Pale Lager</div></div>

    <div class='beer-rating-card'>
      <p class='rating-text'>What did you think about it?</p>
      <!-- <rating ng-model="rating.rate" max="rating.max"></rating> -->

      <form class='star-chart'> <!-- Put an ng-controller here to RECORD RATINGS. Take value  -->
        <span class="beerRate">
          <input id="rating3" type="radio" name="rating" class='rating' value='3'>
          <label class='icon ion-ios-pint-outline' for="rating3"></label>

          <input id="rating2" type="radio" name="rating" class='rating' value="2">
          <label class='icon ion-ios-pint-outline' for="rating2"></label>

          <input id="rating1" type="radio" name="rating" class='rating' value="1">
          <label class='icon ion-ios-pint-outline' for="rating1"></label>
        </span>
      </form>
    </div>

   <div class='rating-card'>
    <p class='rating-text'>Tell us more about what beer this is (optional)</p>
    <form name="tagForm" ng-controller="RatingController">
      <label ng-repeat="tag in allTags">
      <input
      type="checkbox"
      class='tag'
      name="selectedTag[]"
      value="{{tag[0]}}"
      ng-checked="selection.indexOf(tag) > -1"
      ng-click="toggleSelection(tag)">
      {{tag[1]}}
      </label>
    <div class='submit-container'>
      <button ng-click="selectTag()" class="button button-block button-positive" type="submit">Submit</button>
    </div>
    </form>
    </div>
  </ion-content>
</ion-view>
